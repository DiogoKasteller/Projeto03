<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua Mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.png" alt="" />

        <div class="form-header">
          <h2>Informações Pessoais</h2>
        </div>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="name-2-col">
              <div class="input-wrapper">
                <label for="student-name">Nome</label>
                <input type="text" id="student-name" required />
              </div>

              <div class="input-wrapper">
                <label for="student-surname">Sobrenome</label>
                <input type="text" id="student-surname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="student-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="student-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-2">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select id="mentor" required>
                <option value="diego">Diego Fernandes</option>
                <option value="mayk">Mayk Brito</option>
                <option value="tiago">Tiago Anderson</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback" required></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando Próxima Mentoria</legend>

            <div class="schedule-wrapper">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="schedule-date" required />
              </div>

              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="schedule-begin">Das</label>
                  <input type="time" id="schedule-begin" required />
                </div>

                <div class="input-wrapper">
                  <label for="schedule-end">Até</label>
                  <input type="time" id="schedule-end" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <input class="button" type="submit" value="Salvar" form="my-form" />
      </form>
    </div>
  </body>
</html>
